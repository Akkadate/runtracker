<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple API Test</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>ทดสอบ API ส่งข้อมูลการวิ่ง (แบบเรียบง่ายที่สุด)</h1>
    
    <form id="simpleForm">
        <div class="form-group">
            <label>User ID:</label>
            <input type="text" id="userid" name="userid" value="test123" required>
        </div>
        <div class="form-group">
            <label>วันที่:</label>
            <input type="date" id="rundate" name="rundate" required>
        </div>
        <div class="form-group">
            <label>ระยะทาง:</label>
            <input type="number" id="distance" name="distance" value="5" step="0.01" required>
        </div>
        <div class="form-group">
            <label>เวลา:</label>
            <input type="number" id="duration" name="duration" value="30" step="0.01" required>
        </div>
        <div class="form-group">
            <label>ไฟล์:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit">ทดสอบส่งข้อมูล</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // ตั้งค่าวันที่เริ่มต้น
        document.getElementById('rundate').value = new Date().toISOString().split('T')[0];
        
        // เพิ่ม event listener
        document.getElementById('simpleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // รับค่าจากฟอร์ม
            const userid = document.getElementById('userid').value;
            const rundate = document.getElementById('rundate').value;
            const distance = document.getElementById('distance').value;
            const duration = document.getElementById('duration').value;
            const fileInput = document.getElementById('file');
            
            if (!fileInput.files[0]) {
                alert('กรุณาเลือกไฟล์');
                return;
            }
            
            // สร้าง FormData
            const formData = new FormData();
            formData.append('userid', userid);
            formData.append('rundate', rundate);
            formData.append('distance', distance);
            formData.append('duration', duration);
            formData.append('file', fileInput.files[0]);
            
            try {
                const result = document.getElementById('result');
                result.textContent = 'กำลังส่งข้อมูล...';
                
                // ส่งข้อมูล
                const response = await fetch('https://runtracker.devapp.cc/api/runs/upload', {
                    method: 'POST',
                    body: formData
                });
                
                // อ่านข้อความตอบกลับ
                const text = await response.text();
                
                result.textContent = `สถานะ: ${response.status}\n\n${text}`;
            } catch (error) {
                document.getElementById('result').textContent = `เกิดข้อผิดพลาด: ${error.message}`;
            }
        });
    </script>
</body>
</html>
