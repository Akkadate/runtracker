<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบอัปโหลด</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ทดสอบอัปโหลดข้อมูลการวิ่ง</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="userid">รหัสผู้ใช้:</label>
            <input type="text" id="userid" value="test_user_123" required>
        </div>
        <div class="form-group">
            <label for="rundate">วันที่วิ่ง:</label>
            <input type="date" id="rundate" required>
        </div>
        <div class="form-group">
            <label for="distance">ระยะทาง (กม.):</label>
            <input type="number" id="distance" step="0.01" value="5.5" required>
        </div>
        <div class="form-group">
            <label for="duration">เวลาที่ใช้ (นาที):</label>
            <input type="number" id="duration" step="0.01" value="40.5" required>
        </div>
        <div class="form-group">
            <label for="proofImage">ภาพหลักฐาน:</label>
            <input type="file" id="proofImage" accept="image/*" required>
        </div>
        <button type="submit">ทดสอบการส่งข้อมูล</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // ตั้งค่าวันที่เป็นวันปัจจุบัน
        document.getElementById('rundate').value = new Date().toISOString().split('T')[0];
        
        document.getElementById('testForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "กำลังส่งข้อมูล...";
            
             try {
                const userid = document.getElementById('userid').value;
                const rundate = document.getElementById('rundate').value;
                const distance = document.getElementById('distance').value;
                const duration = document.getElementById('duration').value;
                const proofImage = document.getElementById('proofImage').files[0];
                
                if (!proofImage) {
                    resultDiv.innerHTML = "กรุณาเลือกไฟล์รูปภาพ";
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', proofImage);
                formData.append('userid', userid);
                formData.append('rundate', rundate);
                formData.append('distance', distance);
                formData.append('duration', duration);
                
                resultDiv.innerHTML += "\n\nข้อมูลที่จะส่ง:\n" + 
                    `userid: ${userid}\n` +
                    `rundate: ${rundate}\n` +
                    `distance: ${distance}\n` +
                    `duration: ${duration}\n` +
                    `proofImage: ${proofImage.name} (${proofImage.type}, ${proofImage.size} bytes)`;
                
                const response = await fetch('https://runtracker.devapp.cc/api/runs/upload', {
                    method: 'POST',
                    body: formData
                });
                
                       // แก้ไขส่วนการจัดการ response ในไฟล์ test-upload.html
                            const responseStatus = response.status;
                            resultDiv.innerHTML += `\n\nสถานะการตอบกลับ: ${responseStatus}`;

                            let responseText;
                            try {
                                responseText = await response.text();
                                resultDiv.innerHTML += `\n\nข้อความตอบกลับ: ${responseText}`;
                                
                                try {
                                    const responseData = JSON.parse(responseText);
                                    resultDiv.innerHTML += `\n\nข้อมูลการตอบกลับ (JSON):\n${JSON.stringify(responseData, null, 2)}`;
                                } catch (jsonError) {
                                    // ไม่ใช่ JSON ก็ไม่เป็นไร แสดงข้อความธรรมดา
                                }
                            } catch (textError) {
                                resultDiv.innerHTML += `\n\nไม่สามารถอ่านข้อความตอบกลับได้: ${textError.message}`;
                            }
                        
                        if (responseStatus >= 200 && responseStatus < 300) {
                            resultDiv.innerHTML = "✅ การทดสอบสำเร็จ!\n\n" + resultDiv.innerHTML;
                        } else {
                            resultDiv.innerHTML = "❌ การทดสอบล้มเหลว!\n\n" + resultDiv.innerHTML;
                        }
                } catch (error) {
                resultDiv.innerHTML = `❌ เกิดข้อผิดพลาด: ${error.message}\n\n` + resultDiv.innerHTML;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
