<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Upload</h1>
    <form action="https://runtracker.devapp.cc/api/runs/upload" method="post" enctype="multipart/form-data">
        <div>
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" value="Ub675007fdfb3df25423a682dc2f0944d">
        </div>
        <div>
            <label for="rundate">Run Date:</label>
            <input type="date" id="rundate" name="rundate" value="2025-05-03">
        </div>
        <div>
            <label for="distance">Distance:</label>
            <input type="number" id="distance" name="distance" value="5">
        </div>
        <div>
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" value="30">
        </div>
        <div>
            <label for="file">File:</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <button type="submit">Upload</button>
        </div>
    </form>
</body>
</html>
