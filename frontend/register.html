<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - NBU Running Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">←</a>
            <h1>ลงทะเบียน / โปรไฟล์</h1>
        </div>
        
        <div id="registrationForm" class="form-container">
            <h2>กรอกข้อมูลส่วนตัว</h2>
            <div class="form-group">
                <label for="nationalid">เลขบัตรประชาชน:</label>
                <input type="text" id="nationalid" maxlength="13" required>
            </div>
            <div class="form-group">
                <label for="phonenumber">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phonenumber" maxlength="10" required>
            </div>
            <button id="submitBtn" class="btn-primary">บันทึกข้อมูล</button>
            <div id="statusMessage"></div>
        </div>
        
        <div id="profileContainer" class="profile-container hidden">
            <!-- ส่วนแสดงโปรไฟล์ -->
        </div>
        
        <div class="footer">
            <p>NBU Running Tracker v1.0</p>
        </div>
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/liff-init.js"></script>
    <script>
        // โค้ด JavaScript แบบง่ายๆ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            
            document.getElementById('submitBtn').onclick = async function() {
                try {
                    const nationalid = document.getElementById('nationalid').value;
                    const phonenumber = document.getElementById('phonenumber').value;
                    
                    if (!nationalid || !phonenumber) {
                        alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                        return;
                    }
                    
                    const userData = {
                        userid: "test_" + Date.now(),
                        displayname: "Test User",
                        pictureurl: "https://example.com/image.jpg",
                        nationalid: nationalid,
                        phonenumber: phonenumber
                    };
                    
                    console.log('Sending data:', userData);
                    
                    const response = await fetch('https://runtracker.devapp.cc/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    const result = await response.json();
                    console.log('Result:', result);
                    
                    alert('ลงทะเบียนสำเร็จ');
                } catch (error) {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาด: ' + error.message);
                }
                
                return false;
            };
        });
    </script>
</body>
</html>
