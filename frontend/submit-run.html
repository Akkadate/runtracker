<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งข้อมูลการวิ่ง - NBU Running Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* เพิ่ม CSS สำหรับดีบัก */
        #debugOverlay {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 12px;
            font-family: monospace;
            display: none;
        }
        
        /* ปรับแต่งหน้า imagePreview */
        .image-preview {
            margin-top: 10px;
            text-align: center;
            max-height: 200px;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        /* สถานะการอัปโหลด */
        .upload-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">←</a>
            <h1>ส่งข้อมูลการวิ่ง</h1>
        </div>

        <div id="loginRequired" class="message-container hidden">
            <div class="message warning">
                <p>กรุณาลงทะเบียนก่อนส่งข้อมูลการวิ่ง</p>
                <a href="register.html" class="btn-primary">ไปที่หน้าลงทะเบียน</a>
            </div>
        </div>
        
        <div id="runForm" class="form-container">
            <!-- ไม่ใช้ <form> เพื่อหลีกเลี่ยงปัญหา form submission -->
            <div>
                <div class="form-group">
                    <label for="rundate">วันที่วิ่ง:</label>
                    <input type="date" id="rundate" name="rundate" required>
                </div>
                <div class="form-group">
                    <label for="distance">ระยะทาง (กิโลเมตร):</label>
                    <input type="number" id="distance" name="distance" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="duration">เวลาที่ใช้ (นาที):</label>
                    <input type="number" id="duration" name="duration" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="proofImage">ภาพหลักฐาน:</label>
                    <input type="file" id="proofImage" name="proofImage" accept="image/*" required>
                    <div id="imagePreview" class="image-preview"></div>
                    <div id="uploadStatus" class="upload-status"></div>
                </div>
                <button type="button" id="submitButton" class="btn-primary">บันทึกข้อมูล</button>
            </div>
        </div>

        <div id="successMessage" class="message-container hidden">
            <div class="message success">
                <p>บันทึกข้อมูลการวิ่งเรียบร้อยแล้ว!</p>
                <div class="share-container">
                    <button id="shareButton" class="btn-secondary">แชร์ผลงานไปยัง LINE</button>
                </div>
                <div class="back-container" style="margin-top: 15px;">
                    <a href="statistics.html" class="btn-primary">ดูสถิติของฉัน</a>
                </div>
            </div>
        </div>
        
        <!-- เพิ่มส่วนแสดงข้อผิดพลาด -->
        <div id="errorMessage" class="message-container hidden">
            <div class="message error">
                <p id="errorText">เกิดข้อผิดพลาดในการบันทึกข้อมูล</p>
                <button id="retryButton" class="btn-primary">ลองใหม่อีกครั้ง</button>
            </div>
        </div>
        
        <div class="footer">
            <p>NBU Running Tracker v3.0</p>
            <p>Office of Information Technology &copy; 2025</p>
        </div>
    </div>

    <!-- สร้างปุ่มสำหรับเปิด/ปิด debug overlay -->
    <button id="toggleDebug" style="position: fixed; bottom: 10px; right: 10px; padding: 5px 10px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Debug</button>
    
    <div id="debugOverlay">
        <div style="font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid #fff;">DEBUG INFO</div>
        <div id="debugContent"></div>
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/liff-init.js"></script>
    
    <!-- อย่าลืมเปลี่ยนเป็นไฟล์ที่แก้ไขแล้ว -->
    <script src="js/submit-run.js"></script>
    
    <script>
        // เพิ่มการควบคุม Debug Overlay
        document.getElementById('toggleDebug').addEventListener('click', function() {
            const debugOverlay = document.getElementById('debugOverlay');
            if (debugOverlay.style.display === 'none' || !debugOverlay.style.display) {
                debugOverlay.style.display = 'block';
            } else {
                debugOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
