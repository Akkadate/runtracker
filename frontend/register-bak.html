<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - NBU Running Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">←</a>
            <h1>ลงทะเบียน / โปรไฟล์</h1>
        </div>
        
        <div id="profileContainer" class="profile-container hidden">
            <img id="profileImage" src="" alt="Profile Image">
            <h2 id="displayName">ชื่อผู้ใช้</h2>
            <div class="profile-details">
                <p>เลขบัตรประชาชน: <span id="nationalid">-</span></p>
                <p>เบอร์โทรศัพท์: <span id="phonenumber">-</span></p>
            </div>
        </div>
        
        <div id="registrationForm" class="form-container">
            <form id="userForm" method="post" onsubmit="return false;">
                <div class="form-group">
                    <label for="nationalid">เลขบัตรประชาชน:</label>
                    <input type="text" id="nationalid" name="nationalid" maxlength="13" pattern="[0-9]{13}" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">เบอร์โทรศัพท์:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" required>
                </div>
                <button type="submit" class="btn-primary">บันทึกข้อมูล</button>
            </form>
        </div>
        
        <div class="footer">
            <p>NBU Running Tracker v1.0</p>
        </div>
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/liff-init.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
